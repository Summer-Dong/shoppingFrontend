<div class="row marketing">

    <!-- 使用说明 -->
    <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4>使用说明：</h4>
        <ul>
            <li>点击在售列表的商品(特惠商品为红色背景)添加至购物车；</li>
            <li>点击购物车中的输入框输入购物数量；</li>
            <li>点击结账按钮，显示小票并清空购物车。</li>
        </ul>
    </div>
    
    <!-- 商店现售商品 -->
    <form class="col-lg-3 col-md-3 col-sm-4 col-xs-6 col">
        <fieldset>
            <legend>商店在售</legend>
            <ul class="list-group">
                <li ng-repeat="item in main.items" class="list-group-item">
                    <span>{{item.name}}</span>
                    <span class="badge">{{item.price + "元/" + item.unit}}</span>
                </li>
            </ul>
        </fieldset>
    </form>

    <!-- 购物车商品 -->
    <form class="col-lg-3 col-md-3 col-sm-4 col-xs-6 col colLeft">
        <fieldset>
            <legend>购物车</legend>
            <a role="button" class="btn btn-bottom btn-info">清空购物车</a>
            <a role="button" class="btn btn-bottom btn-info btn-left">提交购物清单</a>
            <pre>购物车空空如也╮(╯▽╰)╭</pre>
            <ul class="list-group">
                
            </ul>
            
        </fieldset>
    </form>

    <!-- 小票 -->
    <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12 col colLeft">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">小票</h3>
            </div>
            <div class="panel-body">
                <a role="button" class="btn btn-bottom btn-info float-right">结账</a>
            </div>   
        </div>
    </div>
